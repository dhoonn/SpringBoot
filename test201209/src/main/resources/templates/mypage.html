<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- 타임리프 사용 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>mypage.html</h2>
	<p>로그인 정보 전체 : 
		<span th:text="${loginMember}"></span></p>
	<p>로그인 이메일 : 
		<span th:text="${loginMember.memail}"></span></p>
	<p>세션값 출력 : 
		<span th:text="${session['loginId']}"></span></p>	
	<!-- model에 담은 값을 그대로 츌력 -->
	<p>model : [[${loginMember}]]</p>
	
	<!-- 관리자 회원목록 조회 -->
	<p th:if="${loginId == 'admin'}">
		관리자 회원목록 조회
		<a href="@{'/member/list'}">회원목록 조회 실행해봐요</a>
	</p>
</body>
</html>
